<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS Linked  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header  -->
    <header>
      <a href="./index.html" class="logo"
        ><h1 class="logo">Where in the world?</h1></a
      >
      <div class="theme">
        <img class="dark" src="./images/moon.svg" alt="" />
        <span>Dark Mode</span>
      </div>
    </header>
    <!-- Main Section  -->
    <main class="country-detailed">
      <div class="utility">
        <div class="search">
          <img class="search-icon" src="./images/search.svg" alt="" />
          <label for="">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search for a country..."
              autocomplete="off"
            />
          </label>
        </div>
        <div class="choose">
          <select name="country" id="country" onchange="getRegion(event)">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <!-- country in details  -->
      <div class="detailed"></div>
    </main>

    <!-- JS Linked  -->
    <script src="./script.js" defer></script>
  </body>
</html>
